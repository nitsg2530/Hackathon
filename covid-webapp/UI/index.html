		<script type="text/javascript">
			$(document).ready(function () {
				function koreGenerateUUID() {
				var d = new Date().getTime();
				if (window.performance && typeof window.performance.now === "function") {
				d += performance.now(); //use high-precision timer if available
				}
				var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
				var r = (d + Math.random() * 16) % 16 | 0;
				d = Math.floor(d / 16);
				return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
				});
				return uuid;
				}
				function assertion(options, callback) {
					var jsonData = {
						"clientId": botOptions.clientId,
						"clientSecret": botOptions.clientSecret,
						"identity": koreGenerateUUID(),
						//"identity": botOptions.userIdentity, 		//koreGenerateUUID(),
						"aud": "",
						"isAnonymous": true
					};
					$.ajax({
						url: "https://demo.kore.net/users/sts",
						type: 'post',
						data: jsonData,
						dataType: 'json',
						success: function (data) {
							options.assertion = data.jwt;
							options.handleError = koreBot.showError;
							options.chatHistory = koreBot.chatHistory;
							options.botDetails = koreBot.botDetails;
							callback(null, options);
							setTimeout(function () {
								if (koreBot && koreBot.initToken) {
									koreBot.initToken(options);
								}
							}, 2000);
						},
						error: function (err) {
							koreBot.showError(err.responseText);
						}
					});
				}

				var botOptions = {};
				botOptions.logLevel = 'debug';
				botOptions.koreAPIUrl = "https://bots.kore.ai/api/";
				botOptions.koreSpeechAPIUrl = "https://speech.kore.ai/";
				//botOptions.bearer = "bearer xyz-------------------";
				botOptions.ttsSocketUrl = 'wss://speech.kore.ai/tts/ws';
				botOptions.userIdentity = koreGenerateUUID();// Provide users email id here
				botOptions.recorderWorkerPath = '../libs/recorderWorker.js';
				botOptions.assertionFn = assertion;
				botOptions.koreAnonymousFn = koreAnonymousFn;
				botOptions.clientId   = "cs-693a618f-a634-564e-a471-8d96f7aa167b"; 
				botOptions.clientSecret   = "Xbm1Je9WGvt04WqKDlTHdH/mLC9LGBQrmNn4cOT0iBQ=";
				botOptions.botInfo = {"name":"Covid Helper","_id":"st-b76ae715-1fcc-55f9-87d4-3dfc2547f18a" }; // bot name is case sensitive

				var chatConfig={
					botOptions:botOptions,
					allowIframe: false,
					isSendButton: false,
					isTTSEnabled: false,
					isSpeechEnabled: false,
					allowGoogleSpeech: false,
					allowLocation: false,
					loadHistory: false,
					messageHistoryLimit: 100,
					autoEnableSpeechAndTTS: false,
					graphLib: "d3"
				};
				/*
					allowGoogleSpeech will use Google cloud service api.
					Google speech key is required for all browsers except chrome.
					On Windows 10, Microsoft Edge will support speech recognization.
				 */

				var koreBot = koreBotChat();
				//var agentTfrOn = false;
				//localStorage.setItem("agentTfrOn",agentTfrOn);
				 var restorePS = localStorage.getItem("restorePS");
		        if(restorePS){
		          botOptions.restorePS = true;
		          var jwtGrant = localStorage.getItem("jwtGrant");
		          botOptions.jwtGrant = JSON.parse(jwtGrant);
		       	botOptions.chatHistory = koreBot.chatHistory;

		          chatConfig.loadHistory = true;
		        }


				koreBot.show(chatConfig);
				$('.openChatWindow').click(function () {
					koreBot.show(chatConfig);
				});
			});
